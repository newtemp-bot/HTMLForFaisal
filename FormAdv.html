<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Advance</title>
    </head>
    <body>
        <form action="#">
            <h3>Select Gender</h3>
            <div class="Gender">
                <input id="m" name="gender" value="m" type="radio" />
                <label for="m">Male</label>
                <input id="f" name="gender" value="f" type="radio" />
                <label for="f">FeMale</label>
                <input id="o" name="gender" value="o" type="radio" />
                <label for="o">Other</label>
            </div>
            <h3>Select Books</h3>
            <div class="Book">
                <input id="c" name="book" value="c" type="checkbox" />
                <label for="c">CSS</label>
                <input id="h" name="book" value="h" type="checkbox" />
                <label for="h">HTML</label>
                <input id="j" name="book" value="j" type="checkbox" />
                <label for="j">JS</label>
            </div><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

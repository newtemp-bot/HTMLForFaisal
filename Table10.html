<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table 10</title>
        <style>
            table {
                
                width: 400px;
                height: 800px;
            }
            td {
                vertical-align: top;
                text-align: center;
                border: 5px solid red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="2" colspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td rowspan="5">7</td>
                <td colspan="2">8</td>

                <td colspan="2">9</td>
            </tr>
            <tr>
                <td colspan="4">10</td>
            </tr>
            <tr>
                <td rowspan="2">11</td>
                <td rowspan="2">12&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
            </tr>
        </table>
    </body>
</html>
